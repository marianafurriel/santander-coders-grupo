<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Genius Game</title>

  <link rel="stylesheet" href="./style.css" />
  <link rel="shortcut icon" href="./img/shortcut_icon.jpg" type="">
 

  <audio id="clip1">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
  </audio>
  <audio id="clip2">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
  </audio>
  <audio id="clip3">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
  </audio>
  <audio id="clip4">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
  </audio>
</head>

<body>
  <header>
    <h1>Genius</h1>
  </header>
  <section>
    <p>Maior sequencia de acertos: <span id="maiorAcerto" style="color: yellow;">0</span></p>
    <p>Você está em uma sequencia de <span id="seqAcerto" style="color: red;">0</span> acertos</p>
  </section>
  <div id="fade" class="hide"></div>
    <div id="modal" class="hide">
      <div class="modal-body">
        <p>Bora jogar?</p>
        <button id="modalOkButton">Ok</button>
        <button id="modalCancelButton">Cancelar</button>
      </div>
    </div>
    <div id="fade2" class="hide"></div>
    <div id="modal2" class="hide">
      <div class="modal-body2">
        <p>Você acertou <span id="seqAcertoFim" style="color: red;"></span></p>
        <p>Deseja jogar novamente?</p>
        <button id="modalSimButton">Sim</button>
        <button id="modalNaoButton">Não</button>
      </div>
    </div>
    <div id="my-popup" class="hide">
      <span id=”nCountdown”></span>
    </div>
  <section id="botoesColoridos">
    <div class="tabuleiro">
      <div id="botaoVermelho" class="botao vermelho"></div>
      <div id="botaoAzul" class="botao azul"></div>
      <div id="botaoVerde" class="botao verde"></div>
      <div id="botaoAmarelo" class="botao amarelo"></div>
    </div>
  </section>
  <button id="btnovoJogo" onclick="toggleModal()">Novo jogo</button>
  <script src="./script.js"></script>
</body>
</html>
