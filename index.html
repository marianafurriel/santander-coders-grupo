<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Genius</title>
  <audio id="red-sound">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3">
    </source>
  </audio>
  <audio id="blue-sound">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3">
    </source>
  </audio>
  <audio id="green-sound">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3">
    </source>
  </audio>
  <audio id="yellow-sound">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3">
    </source>
  </audio>
</head>

<body>
  <header>
    <h1>Simon Game</h1>
  </header>
  <section>
    <p>Maior sequencia de acertos: <span id="maiorAcerto">0</span></p>
    <p>Você está em uma sequencia de <span id="seqAcerto">0</span> acertos</p>
  </section>
  <section>
    <div class="tabuleiro">
      <div id="red" class="simon-button"></div>
      <div id="blue" class="simon-button"></div>
      <div id="green" class="simon-button"></div>
      <div id="yellow" class="simon-button"></div>
    </div>
  </section>
  <button id='start-btn'>Novo jogo</button>
  <script src="script.js"></script>
</body>

</html>
